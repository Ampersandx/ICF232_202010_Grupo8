<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Carro de compras
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <h1>Productos guardados</h1>

  <ion-item>
    <ion-thumbnail slot="start">
      <img src="assets/img/img_producto.jpeg" alt="">
    </ion-thumbnail>
    <ion-label>
      <h2>Producto</h2>
      <ion-input type="number" value="1"></ion-input>
      <p>Subtotal:</p>
    </ion-label>
    <ion-button fill="outline" slot="end"><ion-icon name="trash"></ion-icon></ion-button>
  </ion-item>

  <ion-input clearInput value="Ingresa codigo de descuento"></ion-input>

  <div class="content-login">
    <form>
      <div class="align-center"> 
    
        <ion-button mode="ios" class="btn-pink" expand="block">Aplicar descuento</ion-button>
       </div>
    </form>
  </div>

   <ion-list>
    <ion-item>
      <ion-label>Subtotal: </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Descuento: </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Total: </ion-label>
    </ion-item>
  </ion-list>

  <div class="content-login">
    <form>
      <div class="align-center"> 
    
        <ion-button mode="ios" class="btn-pink" expand="block">Comprar</ion-button>
       </div>
    
       <div class="align-center"> 
        <ion-button mode="ios" class="btn-pink" expand="block">Cotizar</ion-button>
       </div>
    </form>
  </div>
</ion-content>
