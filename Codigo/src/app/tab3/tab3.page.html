<ion-header>
  <ion-toolbar mode="ios">
    <ion-title>
      Mi carrito de compras
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <h6>Productos guardados</h6>

  <ion-list mode="md">
    <ion-item>
      <ion-thumbnail slot="start">
        <img src="assets/img/img_producto.jpeg" alt="">
      </ion-thumbnail>
      <ion-label>
        <h2>Producto</h2>
        <p>Subtotal: $25.000</p>
        <ion-input type="number" value="1" slot="end"></ion-input>
      </ion-label>
      <ion-button  slot="end" class="btn-black"><ion-icon name="trash"></ion-icon></ion-button>
    </ion-item>
  </ion-list>

   <ion-list>
    <ion-item>
      <ion-label>Subtotal: $ 25.000 </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Descuento: $ 0</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Total a pagar: $25.000 </ion-label>
    </ion-item>
  </ion-list>

  <div class="content-login">
    <form>
      <div class="align-center"> 
        <ion-button mode="ios" class="btn-pink">Comprar</ion-button>
        <ion-button mode="ios" class="btn-black">Cotizar</ion-button>
       </div>
    
       <div class="align-center"> 
        <ion-button mode="ios" class="btn-basic" expand="block">Continuar comprando</ion-button>
       </div>
    </form>
  </div>
</ion-content>
